<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card~ Design</title>
    <style>
        .card{
            border: 2px solid lightslategray;
            height: 500px;
            width: 372px;
            border-radius: 15px;
            background-color: white;
            position: absolute;
        }

        .img img{
            border-radius: 15px;
            /*border: 2px solid rgb(114, 113, 113);*/
            padding:3px;
            margin: 3px;
            /*position: absolute;*/
        }

        .capsul span{
            font-size: medium;
            border: 2px solid lightslategray;
            border-radius: 10px;
            border-bottom-left-radius: 2px;
            border-top-right-radius: 2px;
            top: 250px;
            padding: 2px;
            margin: 15px;
            /*position: relative;*/
            opacity: 70%;
        }

        .content{
            position: absolute;
            left:15px;
            top:280px;
            /*padding: 3px;
            margin: 15px;*/
        }

        .button{
            border: 2px solid blue;
            border-radius: 6px;
            position: absolute;
            top:470px;
            left: 150px;
            color:rgb(5, 5, 228);
            background-color: rgb(173, 210, 233);
        }

        .button:hover {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="img">
            <img src="image.png" alt="background">
        </div>

        <div class="capsul">
            <span>Nature</span>
            <span>Lake</span>
        </div>

        <div class="content">
            <h1>Lorem, ipsum dolor.</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus, accusamus inventore! Cupiditate?</p>
        </div>

        <div class="button">
            <a>Read More</a>
        </div>
    </div>
</body>

</html>
